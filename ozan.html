<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Porfolio</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fondamento&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/b119801a7a.js" crossorigin="anonymous"></script>
        <style>
        * {
        margin: 0;
        padding: 0;
        }

        body, html
        {
        background-color: #fbfefb;
        scroll-behavior: smooth;
        box-sizing: border-box;
        }
        /*-NAVBAR-*/
        nav 
        {
        background-color: #f7b538;
        height: 3em;
        overflow: hidden;
        top: 0px;
        position: fixed;
        z-index: 1;
        width: 100%;
        }

        ul {
        list-style-type: none;
        overflow: hidden;
        background-color: #f7b538;
        }
        
        li 
        {
          float: right;
        }
  
        li a {
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-weight: bold;
        }

        li a:hover {
        background-color: #db7c26;
        color: black;
        }
        /*-SECTIONS-*/

        #welcome-section {
            background-image: linear-gradient(0deg, rgba(34,193,195,0.5) 0%, rgba(247,181,56,0.5) 100%), url("https://inspirationfeed.com/wp-content/uploads/2019/12/wooden.jpg");
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column;
            color: #fafafa;
            font-size: 35px;
            outline: 5px dashed #f5c496;
            outline-offset: -10px;
            font-family: 'Fondamento', cursive;
            text-shadow: 5px 5px 5px #333;
            background-repeat: no-repeat;
            background-size: cover;
        }
        @media screen and (max-width: 799px) {
            #welcome-section {
                font-size: 20px;
            }
        }
        /*-PROJECTS-*/
        #projects {
            text-align: center;
            padding: 5rem 2rem;
            background-color: #d8572a;
            outline: 5px dashed #f5c496;
            outline-offset: -10px;
            font-family: 'Fondamento', cursive;
        }
        .project-tile {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
            padding: 10px;
        }
        .project_image {
            height: calc(100% - 6.8em);
            width: 100%;
        }
        .project_name {
         font-size: 27px;
        padding: 2rem 0.5rem;
        }
        @media screen and (max-width: 799px) {
            .project_name {
                font-size: 15px;
            }
        }
        .project {
        background:#db7c26;
        box-shadow: 5px 5px 5px #c32f27;
        }
        .project:hover {
        box-shadow: 7px 7px 7px #c32f27;    
        }
        img {
        display: block;
        width: 100%;
        outline: 2px dashed #f5c496;
        outline-offset: -10px;
        }
        .project-tile a {
            text-decoration: none;
            color: #fafafa;
            text-shadow: 5px 5px 5px #333;
            transition-duration: 400ms;
        }
        .project-tile a:hover {
            color: #fafafa;
            text-shadow: 7px 7px 7px #333;
        }

        /*-CONTACT-*/
        #links { 
            padding: 5rem 2rem;
            background-color: #619b8a;
            outline: 5px dashed #f5c496;
            outline-offset: -10px;
            font-family: 'Fondamento', cursive;
            display: flex;
            flex-flow: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #links a {

            font-size: 25px;
            text-decoration: none;
            color: #fafafa;
            text-shadow: 5px 5px 5px #333;
            transition-duration: 400ms;
            padding: 20px 0 0 0;
        }
        </style>
    </head>
    
    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <nav id="navbar">
            <ul>  
                <li><a href="#links">Contact Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#welcome-section">About Me</a></li>
            </ul>   
        </nav>
        <section id="welcome-section">
            <h1>Hey! This is Dr. AQA</h1>
            <h2>Welcome to my Portfolio Page</h2>
        </section>
        <section id="projects">
            <h1>Here you can find some of my projects:</h1>
            <div class="project-tile">
                
                <a class="project project_link" href="https://codepen.io/draqa/full/bGeQNVY"><img class="project_image" src="https://www.linkpicture.com/q/1_k.jpg">
                <p class="project_name">Simple Tribute Page</p></a>
               
                <a class="project project_link" href="https://codepen.io/draqa/full/bGeQNVY"><img class="project_image" src="https://www.linkpicture.com/q/2_k.jpg">
                <p class="project_name">Survey Page</p></a>
                
                <a class="project project_link" href="https://codepen.io/draqa/full/bGeQNVY"><img class="project_image" src="https://www.linkpicture.com/q/3_k.jpg">
                <p class="project_name">Product Landing Page</p></a>
                
                <a class="project project_link" href="https://codepen.io/draqa/full/bGeQNVY"><img class="project_image" src="https://www.linkpicture.com/q/4_k.jpg">
                <p class="project_name">Technical Documentation Page</p></a>
            </div>
        </section>
        <section id="links">
            <h1>You can contact me via:</h1>
            <a id="profile-link" target="_blank" href="https://github.com/dr-aqa/" target="_blank"><i class="fab fa-github"> Github</i></a>
            <a id="profile-link" target="_blank" href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"> Facebook</i></a>
            <a id="profile-link" target="_blank" href="mailto:mjozan@gmail.com" target="_blank"><i class="fas fa-at"></i> Gmail</a>


        </section>

    </body>
</html>
